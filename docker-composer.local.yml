version: "3"

services:
  db:
    image: postgres
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
  server:
    container_name: "${COMPOSE_PROJECT_NAME}"
    env_file: .env
    build:
      context: ./docker
      dockerfile: Dockerfile.local
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
